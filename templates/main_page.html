<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fitness Studio Main Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2c3e50;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        a {
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Welcome to Fitness Studio</h1>
    <ul>
        <li><a href="{% url 'user_signup' %}">Sign Up</a></li>
        <li><a href="{% url 'user_login' %}">Login</a></li>
    </ul>
</body>
</html>
